<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoアプリ</title>
</head>
<body>
    <h1>ToDoアプリ</h1>
    <form method="POST">
        <input type="text" name="task" required>
        <input type="submit" value="追加">
    </form>
    <form method="POST">
        <input type="submit" name="add" value="Add">
        <input type="submit" name="remove" value="Remove">
    </form>

    {% for i in range(count) %}
    <table border="1">
        <tr>
            <th>タスク</th>
            <th>日付</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date }}</td>
            </tr>
        {% endfor %}
    </table>
    {% endfor %}
</body>
</html>
